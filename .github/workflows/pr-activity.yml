name: 'Pull Request Action ðŸš€'

on:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/github-script@0.3.0
         if: github.event_name == 'pull_request'
         with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
           const creator = context.payload.sender.login
           const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
           github.issues.createComment({ issue_number, owner, repo, body: `@` + creator + ` thanks for submitting a pull request! We will try to review it as soon as we can :)` });
  
  assignAuthor:
    runs-on: ubuntu-latest
    steps:
      - uses: samspills/assign-pr-to-author@v1.0
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
  
  addPRgif:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: koushikmohan1996/action-pr-gifs@master
        with:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          
  addPRreaction:
    runs-on: ubunutu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.reactions.createForIssue({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: 'ðŸš€'
            })
